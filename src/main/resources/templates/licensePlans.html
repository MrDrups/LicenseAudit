<div class="container mt-3">

        <div class="col-12">

        </div>

<!-- Модальное окно для добавления/редактирования плана -->
<div class="modal fade" id="LicensePlanModal" tabindex="-1" aria-labelledby="LicensePlanModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/license_plans/save}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="LicensePlanModalLabel"
                        th:text="${licensePlan.ID != null ? 'Редактировать план' : 'Добавить план'}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-stickies" viewBox="0 0 16 16">
                            <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1z"/>
                            <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293z"/>
                        </svg>

                               th:value="${licensePlan.NAME}" required>
                    </div>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                        <label for="MAX_USERS" class="form-label">Максимальное число пользователей</label>
                        <input type="number" placeholder="1" class="form-control" id="MAX_USERS"
                               name="MAX_USERS" th:value="${licensePlan.MAX_USERS}" required>
                    </div>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

<script>
    // Заполнение формы для редактирования компании при открытии модального окна
    let editButtons = document.querySelectorAll('button[data-bs-toggle="modal"][data-bs-target="#LicensePlanModal"]');
    editButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            let id = button.getAttribute('data-id');
            let name = button.getAttribute('data-name');
            let max_users = button.getAttribute('data-max-users');
            let price = button.getAttribute('data-price');

            document.getElementById('NAME').value = name;
            document.getElementById('MAX_USERS').value = max_users;
            document.getElementById('PRICE').value = price;
            document.querySelector('input[name="ID"]').value = id;
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const rowsPerPage = 8; // Количество строк на страницу
        const tableBody = document.getElementById("LicenseTableBody");
        const pagination = document.getElementById("pagination");
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        const totalPages = Math.ceil(rows.length / rowsPerPage);

        function displayPage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            rows.forEach((row, index) => {
                row.style.display = index >= start && index < end ? "" : "none";
            });

            // Обновление активной кнопки
            Array.from(pagination.querySelectorAll("li")).forEach((li, index) => {
                li.classList.toggle("active", index === page - 1);
            });
        }

        function createPaginationButtons() {
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.classList.add("page-item");
                if (i === 1) li.classList.add("active"); // Первая кнопка активна по умолчанию

                const button = document.createElement("button");
                button.classList.add("page-link");
                button.textContent = i;
                button.addEventListener("click", () => displayPage(i));

                li.appendChild(button);
                pagination.appendChild(li);
            }
        }

        createPaginationButtons();
        displayPage(1); // Показать первую страницу
    });
</script>
